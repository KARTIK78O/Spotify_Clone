<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <link
      rel="shortcut icon"
      href="Assest/favicon_io/android-chrome-512x512.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/28af3d1956.js"
      crossorigin="anonymous"
    ></script>
    <title>Spotify - Web Player: Music for everyone</title>
  </head>
  <body>
    <nav class="nav_bar">
      <div class="nav_container1">
        <i class="fa-brands fa-spotify"></i>
        <div class="search_box">
          <i class="fa-solid fa-house home_btn"></i>
          <form action="">
            <i class="fa-solid fa-magnifying-glass nav_search_btn"></i
            ><input type="text" placeholder="What Do you Want to Play?" />
          </form>
        </div>
      </div>
      <div class="nav_container2">
        <button class="Explore_btn">Explore Premium</button>
        <p class="Install_App_txt">
          <i class="fa-solid fa-circle-down"></i>Install App
        </p>
        <i class="fa-solid fa-bell bell"></i>
        <i class="fa-solid fa-users Users"></i>
        <div class="nav_btn_box">
          <button class="nav_btn">K</button>
        </div>
      </div>
    </nav>

    <!--================================== "Main_content" ==================================================-->

    <section class="Main_content">
      <section class="Library_Section">
        <div class="Library_header">
          <div class="library_txt">Your Library</div>
          <div class="create_box">
            <button class="create_btn">
              <i class="fa-solid fa-plus plus_symbol"></i>Create
            </button>
            <i
              class="fa-solid fa-up-right-and-down-left-from-center expand_symbol"
            ></i>
          </div>
        </div>
        <div class="library_btn">
          <button>Playlists</button>
          <button>Artists</button>
          <button>Albums</button>
        </div>
        <div class="library_search_container">
          <i class="fa-solid fa-magnifying-glass library_search_btn"></i>
          <div class="recents_box">
            <p class="Recents_txt">Recents</p>
            <i class="fa-solid fa-list"></i>
          </div>
        </div>
        <div class="Playlist_Container">
          <div class="box_Container">
            <div class="box box1">
              <img
                src="Assest/ai-generated-studio-shot-of-black-headphones-over-music-note-explosion-background-with-empty-space-for-text-photo.jpg"
                alt="dummy_music_Photo"
              />
              <div class="song_name_box">
                <p>Song name</p>
                <p>Artist Name</p>
              </div>
            </div>
            <div class="play_btn"><i class="fa-solid fa-circle-play"></i></div>
          </div>
          <div class="box_Container">
            <div class="box box1">
              <img
                src="Assest/ai-generated-studio-shot-of-black-headphones-over-music-note-explosion-background-with-empty-space-for-text-photo.jpg"
                alt="dummy_music_Photo"
              />
              <div class="song_name_box">
                <p>Song name</p>
                <p>Artist Name</p>
              </div>
            </div>
            <div class="play_btn"><i class="fa-solid fa-circle-play"></i></div>
          </div>
          <div class="box_Container">
            <div class="box box1">
              <img
                src="Assest/ai-generated-studio-shot-of-black-headphones-over-music-note-explosion-background-with-empty-space-for-text-photo.jpg"
                alt="dummy_music_Photo"
              />
              <div class="song_name_box">
                <p>Song name</p>
                <p>Artist Name</p>
              </div>
            </div>
            <div class="play_btn"><i class="fa-solid fa-circle-play"></i></div>
          </div>
          <div class="box_Container">
            <div class="box box1">
              <img
                src="Assest/ai-generated-studio-shot-of-black-headphones-over-music-note-explosion-background-with-empty-space-for-text-photo.jpg"
                alt="dummy_music_Photo"
              />
              <div class="song_name_box">
                <p>Song name</p>
                <p>Artist Name</p>
              </div>
            </div>
            <div class="play_btn"><i class="fa-solid fa-circle-play"></i></div>
          </div>
          <div class="box_Container">
            <div class="box box1">
              <img
                src="Assest/ai-generated-studio-shot-of-black-headphones-over-music-note-explosion-background-with-empty-space-for-text-photo.jpg"
                alt="dummy_music_Photo"
              />
              <div class="song_name_box">
                <p>Song name</p>
                <p>Artist Name</p>
              </div>
            </div>
            <div class="play_btn"><i class="fa-solid fa-circle-play"></i></div>
          </div>
        </div>
      </section>

      <!-- ====================================================================================-->

      <section class="Songs_Section">
        <div class="Songs_Section_btn">
          <button>All</button>
          <button>Music</button>
          <button>Podcasts</button>
        </div>
        <div class="All_Songs_Container">
          <div class="Songs_box"></div>
          <div class="Songs_box"></div>
          <div class="Songs_box"></div>
          <div class="Songs_box"></div>
        </div>
      </section>
    </section>
  </body>
</html>
