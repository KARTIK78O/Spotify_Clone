<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <script

      crossorigin="anonymous"
    ></script>
    <title>Spotify - Web Player: Music for everyone</title>

  <body>
    <nav class="nav_bar">
      <div class="nav_container1">
        <i class="fa-brands fa-spotify"></i>

        <div class="search_box">
          <form action="">
            <i class="fa-solid fa-magnifying-glass"></i
            ><input type="text" placeholder="What Do you Want to Play?" />

        </div>
      </div>
      <div class="nav_container2">
        <p class="nav_text Options">Premium</p>
        <p class="nav_text Options">Support</p>
        <p class="nav_text Options">Download</p>
        <p class="nav_divider">|</p>
        <p class="Install_App_txt"><i class="fa-solid fa-circle-down"></i>Install App</p>
        <p class="SignUp_txt">SignUp</p>
        <button class="nav_btn">Log in</button>
      </div>
    </nav>
